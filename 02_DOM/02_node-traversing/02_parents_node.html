<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>02. 부모 노드 탐색</h1>

    <p>
        부모 노드를 탐색하여면 node.parentNode.. 
        텍스트 노드는 dom 트리의 최종단 노드 이므로 부모가 텍스트 노드인 경우는 없더...
    </p>

    <script>
        console.log("=================== head ===================");
        console.log(document.head);
        console.log("=================== head ===================");
        console.log(document.body);

        console.log("=================== head 의 parent ===================");
        console.log(document.head.parentNode);
        console.log("=================== head 의 parent ===================");
        console.log(document.body.parentNode); // 헤드, 바디의 부모는 html 태그이다.


    </script>

    <ul id = "lists">
        <li class = "coffee"> 커피</li>
        <li class = "coke">콜라</li> 
        <li class = "milk">우유</li>
    </ul>

    <script>
        const $coke = document.querySelector(".coke");
        console.log($coke.parentNode); // 이건 노드면 사용 가능
        console.log($coke.parentElement); // 이 parentElement 는 요소 노드들만 사용가능하다.
    </script>

    
    
</body>
</html>
