<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>02.요소 노드의 텍스트 조작</h1>
    <pre>
        지금까지 상펴본 노드 탐색, 노드 정보 프로퍼티는 모두 읽기 전용 접근자 프로퍼티이다..

        nodeValue 프로퍼티 참조 시 노드 객체의 값 (택스트 노드의 텍스트)를 반환한다..
        텍스트 노드가 아닌 노드의 경우 null 을 반환한다..

        텍스트 노드의  nodeValue 값을 할당하면 텓스트 노드의 값을 변경할수 있다,...

    </pre>
    <div id = "area">
        node Value
    </div>

    <script>
         console.log(document.nodeValue); // 문서노드

         const $area = document.getElementById("area");
         console.log($area.nodeValue); // 요소노드

         const $textNode = $area.firstChild;
         console.log($textNode.nodeValue);

         $textNode.nodeValue = "텍스트 값 변경 완료";

    </script>
</body>
</html>
